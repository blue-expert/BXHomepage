# --- EXISTING TOOLS CONFIG (Keep as is) ---
server {
    listen 80;
    server_name tools.blue-expert.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name tools.blue-expert.com;

    # Assuming these certs already exist on the server
    ssl_certificate /etc/letsencrypt/live/tools.blue-expert.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tools.blue-expert.com/privkey.pem;

    location / {
        proxy_pass http://app:80; # Ensure this container name matches your docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# --- NEW TEA CONFIG (HTTP ONLY FOR NOW) ---
server {
    listen 80;
    server_name tea.tools.blue-expert.com;

    # 1. Allow Certbot to validate ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. TEMPORARY: Do not redirect to HTTPS yet, or users will hit a dead end.
    # Serve the app via HTTP temporarily so you can test it immediately
    location / {
        proxy_pass http://tea:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
