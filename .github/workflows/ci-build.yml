name: Deploy Homepage

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # --- BUILD & PUSH ---
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # --- PREPARE PERMISSIONS ---
    # This MUST happen before SCP, or SCP will fail with "Permission denied"
    - name: Fix file permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Create directory structure
          mkdir -p /home/ec2-user/bx-homepage/config

          # 2. Reset ownership to ec2-user so we can overwrite files
          sudo chown -R ec2-user:ec2-user /home/ec2-user/bx-homepage

          # 3. Ensure write permissions
          sudo chmod -R u+w /home/ec2-user/bx-homepage

    # --- COPY FILES ---
    # We copy the files NOW, before we try to start the containers

    # 1. Copy deployment files (docker-compose.yml, nginx folder, etc.)
    - name: Copy deployment files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "deploy/*"
        target: "/home/ec2-user/bx-homepage"
        strip_components: 1

    # 2. Copy the config folder (settings.yaml, etc.)
    - name: Copy config folder
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "config"
        target: "/home/ec2-user/bx-homepage"

    # --- FINAL DEPLOY ---
    # Now that files are there and permissions are good, we generate secrets and launch.
    - name: Create .env and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/bx-homepage

          # 1. Create the .env file dynamically
          echo "APP_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest" > .env
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> .env
          echo "AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> .env
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> .env
          echo "OAUTH_COOKIE_SECRET=${{ secrets.OAUTH_COOKIE_SECRET }}" >> .env

          # 2. Login to ECR on the server
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

          # 3. Pull and Up
          docker compose pull

          # --force-recreate ensures it picks up the new Config and new .env
          docker compose up -d --force-recreate --remove-orphans

          docker system prune -f
