name: Deploy Homepage

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # --- BUILD & PUSH ---
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      run: |
        # Build the image from the current directory
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # --- PREPARE PERMISSIONS ---
    - name: Fix file permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Create directory if it doesn't exist
          mkdir -p /home/ec2-user/bx-homepage/config

          # 2. Force ec2-user to own the folder (requires sudo)
          # This allows the SCP action to overwrite files
          sudo chown -R ec2-user:ec2-user /home/ec2-user/bx-homepage/config

    # --- COPY CONFIG FILES ---

    # 1. Copy deployment files (docker-compose, etc.) from 'deploy/' to root of app folder
    - name: Copy deployment files
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "deploy/*"
        target: "/home/ec2-user/bx-homepage"
        strip_components: 1 # Removes 'deploy/' so docker-compose.yml lands in root

    # 2. Copy the config folder from root to 'config/' folder on server
    - name: Copy config folder
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "config" # Selects the 'config' folder
        target: "/home/ec2-user/bx-homepage"
        # Note: We do NOT use strip_components here.
        # This ensures it copies as /home/ec2-user/bx-homepage/config/...

    # --- DEPLOY WITH COMPOSE ---
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/bx-homepage

          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

          export APP_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest

          docker compose pull

          # UPDATED: Add --force-recreate to ensure config changes are picked up
          # even if the Docker Image hasn't changed.
          docker compose up -d --force-recreate --remove-orphans

          docker system prune -f
