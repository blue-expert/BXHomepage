# ==========================================
# 1. Main Homepage (tools.blue-expert.com)
# ==========================================

# HTTP -> Redirect to HTTPS
server {
    listen 80;
    server_name tools.blue-expert.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

# HTTPS -> Main App Container
server {
    listen 443 ssl;
    server_name tools.blue-expert.com;

    # SSL Certs for Main Domain
    ssl_certificate /etc/letsencrypt/live/tools.blue-expert.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tools.blue-expert.com/privkey.pem;

    location / {
        proxy_pass http://homepage-app:80; # Points to homepage container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# ==========================================
# 2. TEA App (tea.tools.blue-expert.com)
# ==========================================

# HTTP -> Redirect to HTTPS
server {
    listen 80;
    server_name tea.tools.blue-expert.com;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

# HTTPS -> Tea Container
server {
    listen 443 ssl;
    server_name tea.tools.blue-expert.com;

    # SSL Certs for Subdomain
    # (Use the same path as main if you expanded the cert,
    # OR the specific path if you made a new cert)
    ssl_certificate /etc/letsencrypt/live/tea.tools.blue-expert.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tea.tools.blue-expert.com/privkey.pem;

    location / {
        proxy_pass http://tea:8080; # Points to TEA container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
