services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    container_name: oauth2-proxy
    networks:
      - bx-net
    environment:
      - OAUTH2_PROXY_PROVIDER=azure
      - OAUTH2_PROXY_EMAIL_DOMAINS=blue-expert.com
      - OAUTH2_PROXY_COOKIE_SECURE=true
      - OAUTH2_PROXY_COOKIE_SAMESITE=lax
      - OAUTH2_PROXY_WHITELIST_DOMAINS=.blue-expert.com
      - OAUTH2_PROXY_COOKIE_DOMAIN=.blue-expert.com

      # --- SECRETS MAPPED TO VARIABLES ---
      - OAUTH2_PROXY_CLIENT_ID=${AZURE_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - OAUTH2_PROXY_OIDC_ISSUER_URL=https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
      - OAUTH2_PROXY_COOKIE_SECRET=${OAUTH_COOKIE_SECRET}
      
      # --- SESSION LIFETIME ---
      - OAUTH2_PROXY_SCOPE=openid email profile offline_access
      - OAUTH2_PROXY_COOKIE_EXPIRE=168h # 7 days

      # --- SESSION STORAGE (REDIS) ---
      - OAUTH2_PROXY_SESSION_STORE_TYPE=redis
      - OAUTH2_PROXY_REDIS_CONNECTION_URL=redis://redis:6379

      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_UPSTREAMS=http://homepage-app:80
      - OAUTH2_PROXY_REVERSE_PROXY=true

  app:
    image: ${APP_IMAGE} # Injected by CI
    container_name: homepage-app
    restart: always
    environment:
      - PORT=80
    volumes:
      - ./config:/app/config
    # No ports mapped to host; only Nginx talks to this
    networks:
      - bx-net

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
      - oauth2-proxy
    networks:
      - bx-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    networks:
      - bx-net

  tea:
    image: ghcr.io/blue-expert/gm-tea:latest
    container_name: tea
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@db:5432/db"
    networks:
      - bx-net

  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bx-net

volumes:
  pgdata:

networks:
  bx-net:
    driver: bridge
